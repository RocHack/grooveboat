<!DOCTYPE HTML>
<html ng-app="grooveboat">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>grooveboat</title>
        <link href='//fonts.googleapis.com/css?family=Amatic+SC|Pompiere|Monoton' rel='stylesheet' type='text/css'>
        <link rel="icon" type="image/png" href="static/img/favicon.png" />
        <link rel="stylesheet/less" type="text/css" href="static/style.less">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular-sanitize.min.js"></script>
        <script src="static/lib/wildemitter.js"></script>
        <script src="static/lib/webrtc.js/webrtc.bundle.js"></script>
        <script src="static/lib/localStorageModule.js"></script>
        <script src="static/lib/emoji/emoji-images.js"></script>
        <script src="static/lib/id3v2.js"></script>
        <script src="static/lib/md5.js"></script>
        <script src="static/lib/less.js"></script>
        <script src="static/user.js"></script>
        <script src="static/groove.js"></script>
        <script src="static/application.js"></script>
    </head>
    <body ng-controller="MainCtrl">
        <div class="screen" ng-show="currentOverlay" ng-click="setOverlay(false)">&nbsp;</div>
        <div class="prompt overlay" ng-show="currentOverlay">

            <div class="change-avatar" ng-show="currentOverlay == 'change-avatar'">
                <h1>Change avatar</h1>
                <p>Grooveboat uses <a href="//gravatar.com">Gravatar</a> to provide users with avatars. If you have a Gravatar account, enter your email address here.</p>
                <input type="text" class="full" name="gravatar" placeholder="Gravatar email address" ng-model="tempGravatarEmail" />
                <input type="button" value="save" class="action" ng-click="saveGravatarEmail()" />
            </div>

            <div class="no-tracks" ng-show="currentOverlay == 'no-tracks'">
                <h1>Empty queue</h1>
                <p>Add some tracks to your DJ queue before taking to the stage!</p>
                <input type="button" value="righto" class="action" ng-click="setOverlay(false)" />
            </div>

            <div class="change-nick" ng-show="currentOverlay == 'change-name'">
                <h1>Change your name</h1>
                <p>Who are you; are you who you are?</p>
                <input type="text" class="full" name="gravatar" placeholder="{{currentUser.name}}" ng-model="tempUsername" />
                <input type="button" value="save it" class="action" ng-click="saveName()" />
            </div>

        </div>

        <div class="container top">
            <a href="#" class="title">grooveboat</a>
            <a class="username" ng-hide="location.path() == '/'" ng-click="setOverlay('change-name')">
                {{currentUser.name}}
            </a>
        </div>
        <div class="content" ng-view></div>
    </body>
</html>
