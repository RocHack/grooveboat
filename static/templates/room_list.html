<div class="prompt">
    <h1>select a room</h1>
    <div class="rooms">
        <div class="room room-{{room.selected}}" ng-repeat="room in rooms" ng-click="clickRoom($index)">{{room.name}}</div>
    </div>
    <input type="button" value="join room" disabled="true" id="join-room" ng-click="clickJoinRoom()" />
</div>
