<div class="prompt" ng-show="selecting == 'buoy'">
    <h1>Select a buoy</h1>
    <div class="buoys">
        <div class="buoy" ng-class="{selected: buoy.selected}" ng-repeat="buoy in buoys" ng-click="clickBuoy($index)">
            {{buoy.name}}
        </div>
    </div>
    <input type="button" class="action" value="connect" ng-disabled="connect_disabled" ng-click="clickConnectToBuoy()" />
</div>

<div class="prompt" ng-show="selecting == 'room'">
    <h1>select a room</h1>
    <div class="rooms">
        <div class="room" ng-class="{selected: room_selected == $index}" ng-repeat="room in rooms" ng-click="room_selected = $index">
            {{room.name}}
        </div>
        <div class="room" ng-class="{selected: room_selected == rooms.length}" ng-click="room_selected = rooms.length">create room</div>
    </div>
    <input type="text" maxlength="32" placeholder="new room name" class="full no_border" ng-model="new_room_name" ng-show="room_selected == (rooms.length) && room_selected != -1">
    <input type="text" name="user" maxlength="32" placeholder="nickname" class="full no_border" ng-model="currentUser.name">
    <input type="button" class="action" value="join room" ng-disabled="room_selected == -1 || (room_selected == rooms.length && new_room_name.length < 3)" ng-click="clickJoinRoom()" />
</div>
